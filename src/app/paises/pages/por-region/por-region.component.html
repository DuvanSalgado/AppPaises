<h3>Buscar por region <small> {{regionActiva | titlecase}} </small> </h3>
<hr>
<h5>Selecione la region</h5>

<div class="row">
  <div class="col">
    <button *ngFor="let region of regiones" [class]="getClassCss(region)" (click)="activarRegion(region)">
      {{region | titlecase}}
    </button>
  </div>
</div>

<div class="row">
  <div *ngIf="paises.length > 0" class="col">
    <app-paises-tabla [paises]="paises"></app-paises-tabla>
  </div>
</div>
