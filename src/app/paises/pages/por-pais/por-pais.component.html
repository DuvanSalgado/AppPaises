<h2>Por pais</h2>
<hr>
<div class="row">
  <div class="col">
    <app-paises-input (onDebounce)="sugerencias($event)" (onEnter)=buscar($event) placeholder="Bucar pais">
    </app-paises-input>
  </div>
</div>

<ul class="list-group">
  <li class="list-group-item list-group-item-action" *ngFor="let pais of paisesSugeridos">
    <a class="nav-link"  [routerLink]="['/pais', pais.alpha2Code]"> {{ pais.name}}</a>
  </li>
</ul>
<hr>
<div class="alert alert-danger" *ngIf="error">
  no se encontro {{termino}}
</div>
<div class="row">
  <div *ngIf="paises.length > 0" class="col">
    <app-paises-tabla [paises]="paises"></app-paises-tabla>
  </div>
</div>
